<!DOCTYPE html>
<html lang="en" ng-app= "myGameApp">
<head>
    <title>My Angular app</title>
    <link href="content/css/style.css" rel="stylesheet" href="style.css">
    <script src="app\lib\angular.min.js"></script>
</head>
<body ng-init="games = ['pubg', 'cs:go', 'fifa', 'mini-militia']">
    <input type="text" ng-model="favGame" placeholder="enter your fav game">
    <ul>
        <li ng-repeat = "game in games">{{game}}</li>
    </ul>
</body>
</html>
