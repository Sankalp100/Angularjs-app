<!DOCTYPE html>
<html lang="en" ng-app= "myGameApp">
<head>
    <title>My Angular app</title>
    <link href="content/css/style.css" rel="stylesheet" href="style.css">
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>
</head>
<body>

    <div ng-controller="GameController">
        <input type="text" ng-model="search">
        <ul>
            <li ng-repeat="game in games | orderBy: 'name' | filter: search">
                {{game.name}} - {{game.rate | currency: '^'}}
            </li>
        </ul>
    </div>
    
</body>
</html>
